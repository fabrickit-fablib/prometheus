job:
  pipelines:
    - name: bootstrap
      runs:
        - delete container1
        - create container1
        - if status == 0:
          - sh echo success bootstrap
        - else:
          - sh echo failed bootstrap
    - name: setup
      runs:
        - setup
    - name: clean
      runs:
        - delete container1

container1:
  provider: libvirt
  libvirt:
    gateway: 172.16.100.1
    netmask: 255.255.255.0
  libvirt_vms:
    - name: kubernetes-centos7-1
      ports:
        - {ip: 172.16.100.131, queues: 1, type: virtio}
      nameservers:
        - 172.16.100.1
      template: user-data_centos7
      src_image: https://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud-1703.qcow2.xz
      vcpus: 2
      ram: 2048
      disk_size: 40
